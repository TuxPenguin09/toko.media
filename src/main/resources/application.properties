spring.application.name=toko.media
server.port=8092

# Use same DB as main toko application
spring.datasource.url=jdbc:mysql://localhost:3306/toko?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Serve uploaded files from the local `uploads/` directory
spring.web.resources.static-locations=file:uploads/

